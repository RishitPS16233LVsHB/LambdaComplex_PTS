{% block content %}
<div class="col-md-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Projects</h4>
            <p class="card-description">Update project</p>
            <form class="forms-sample" id="FORM">
                <input type="hidden" id="hdnProjectId" value="{{ recordID }}">
                <div class="form-group row">
                    <label for="txtProjectName" class="col-sm-3 col-form-label">Project Name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="txtProjectName" placeholder="Project Name" required
                            value="{{ projectName }}" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtProjectName" class="col-sm-3 col-form-label">Expected Deadline:</label>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" id="dtExpectedDeadLine" placeholder="Expected deadline"
                            valueAttr="{{ expectedDeadline }}" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtProjectDescription" class="col-sm-3 col-form-label">Project Description:</label>
                    <br>
                    <div class="col-sm-9">
                        <textarea class="form-control" id="txtProjectDescription" placeholder="" rows="10" required>
                            {{ projectDescription }}
                        </textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtProjectRemarks" class="col-sm-3 col-form-label">Project Remarks:</label>
                    <br>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="txtProjectRemarks" placeholder="Project remarks"
                            value="{{ projectRemarks }}" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="rtProjectRating" class="col-sm-3 col-form-label">Project ratings:</label>
                    <br>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="rtProjectRating" placeholder="Project rating"
                            value="{{ projectRating }}" valueAttr="{{ projectRating }}" required>
                    </div>
                </div>
                <button type="button" class="btn btn-gradient-primary me-2" onclick="UpdateProject()">Update
                </button>
            </form>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        InitProjectUpdate();
    });
</script>
{% endblock %}
